{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}



{% block style %}
    #invalid {
      color: gray;
    }
{% endblock %}


{% block main %}
    <form action-"/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol">
                <option id='invalid' value="" disabled selected hidden>Symbol</option>
                {% for item in owndict %}
                    <option>{{ item['stock'] }}</option>
                {% endfor %}
             </select>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="shares" placeholder="Shares">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>


{% endblock %}
