    <script>
        function blink()
        {
            let body = document.querySelector('h1');
            if (body.style.visibility === 'hidden')
            {
                body.style.visibility = 'visible';
            }
            else
            {
                body.style.visibility = 'hidden';
            }

        }
        window.setInterval(blink, 3000);
    </script>
